<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Channels List</title>
</head>
<body>
    <h1>Channels</h1>
    
    <hr>

    <h3>Create a channel</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="error-message">{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="{{ url_for('create_channel') }}" id="channel-form" method="POST" >
        <input type="text" name="channel-name" id="channel-input">
        <input type="submit" value="submit">
    </form>

    <hr>

    <h3>Join an existing channel</h3>
    <ul id="channels-channels">
        {% for channel in channels %}
            <li><a href="{{ url_for('channel', name=channel.name) }}">
                {{ channel.name }}
            </a></li>
        {% endfor %}
    </ul>

    
</body>
</html>
